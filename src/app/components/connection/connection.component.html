<div #div>

    <ng-container *ngIf="points">

        <app-svg-line
                *ngIf="connection"
                [lineColor]="connection.color || color"
                [toSide]="connection.toSide"
                [title]="connection.title"
                [points]="points">
        </app-svg-line>

        <div
            *ngIf="titleCoordinates"
            [style.borderColor]="color"
            [style.borderWidth]="width"
            [style.left.px]="titleCoordinates.x"
            [style.top.px]="titleCoordinates.y"
            class="line-label">

            <div
                *ngIf="connection.title"
                class="line-label-title"
                [style.color]="color">
                {{ connection.title }}
            </div>

            <div class="workflow-cross"
                 stop-propagation
                 (click)="workflow.deleteConnection(connection)">âœ•</div>
        </div>

    </ng-container>

</div>
